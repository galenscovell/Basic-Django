
{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <p class="title"><a href="{% url 'blog.views.post_detail' pk=post.pk %}">{{ post.title }}</a></h3>
        <p class="content">{{ post.text }}</p>
        <p class="date">Published: {{ post.published_date }}</p>
    {% endfor %}
{% endblock content %}
